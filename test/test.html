<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DB Test</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Test: SQL Query Results</h2>
    <div id="results"></div>

    <script src="/assets/vendor/sql-wasm-b64.js"></script>
    <script src="/assets/vendor/sql-wasm.js"></script>
    <script src="/data/db_aesr.js"></script>

    <script>
        async function initialize() {
            try {
                const dataset = new window.Dataset().getDatabaseBinary();
                const SQL = await initSqlJs({
                    locateFile: file => "data:application/wasm;base64," + window.WASM_BASE64.trim()
                });
                const db = new SQL.Database(dataset);

                const results = db.exec(`
                
SELECT DISTINCT id_a, title_a FROM db_a ORDER BY id_a
                
                
                `);
                
                if (!results.length) {
                    document.getElementById('results').innerHTML = 'No results found';
                    return;
                }

                let html = '<table>';
                html += '<tr>';
                results[0].columns.forEach(col => {
                    html += `<th>${col}</th>`;
                });
                html += '</tr>';

                results[0].values.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${cell || ''}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</table>';

                document.getElementById('results').innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `Error: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
