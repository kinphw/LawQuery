<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- 폰트어썸(로컬)을 사용한다면 -->

<body>
    <div id="header"></div>  <!-- 헤더가 삽입될 자리 -->

    <!-- 검색 영역 위에 추가 -->
    <div class="floating-controls p-0">
      <div class="btn-group" role="group" aria-label="Text size options">
          <input type="radio" class="visually-hidden" name="textSize" id="sizeDefault" value="">
          <label class="btn btn-outline-secondary btn-sm" for="sizeDefault">크게</label>
  
          <input type="radio" class="visually-hidden" name="textSize" id="sizeSmall" value="small" checked>
          <label class="btn btn-outline-secondary btn-sm" for="sizeSmall">보통</label>
  
          <input type="radio" class="visually-hidden" name="textSize" id="sizeXS" value="text-xs">
          <label class="btn btn-outline-secondary btn-sm" for="sizeXS">작게</label>
      </div>
    </div>

    <div class="container">

      <!-- 검색 영역 -->
      <form id="searchForm" class="row g-3 mb-2">
        <!-- (1) 구분 -->
        <div class="col-auto text-center">
          <label for="typeSelect" class="form-label mb-0">구분</label>
          <select id="typeSelect" class="form-select">
            <option value="전체">전체</option>
            <option value="비조치의견서">비조치의견서</option>
            <option value="법령해석">법령해석</option>
            <option value="현장건의 과제">현장건의 과제</option> <!-- 250331 추가 -->            
          </select>
        </div>

        <!-- (2) 일련번호 -->
        <div class="col-auto text-center">
          <label for="serialInput" class="form-label mb-0">일련번호</label>
          <input type="text" class="form-control" id="serialInput" placeholder="ex) 250007">
        </div>

        <!-- (3) 검색항목(질의요지/회답/이유/전체) 선택 -->
        <div class="col-auto text-center">
          <label for="fieldSelect" class="form-label mb-0">검색항목</label>
          <select id="fieldSelect" class="form-select">
            <option value="전체">전체</option>
            <option value="제목">제목</option>
            <option value="질의요지">질의요지</option>
            <option value="회답">회답</option>
            <option value="이유">이유</option>
          </select>
        </div>

        <!-- (4) 검색어 입력 -->
        <div class="col-auto text-center">
          <label for="keywordInput" class="form-label mb-0">내용</label>
          <input type="text" class="form-control" id="keywordInput" placeholder="내용을 입력하세요">
        </div>

        <div class="col-auto d-flex align-items-end">
          <button type="button" id="searchBtn" class="btn btn-primary">검색</button>
        </div>
      </form>

      <!-- 검색 결과 표시 영역 -->
      <div id="results"></div>
    </div>

    <!-- Bootstrap JS (필요하다면) -->
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>

    <!-- SQL.js 관련 스크립트 -->
    <!-- <script src="assets/vendor/sql-wasm-b64.js"></script>   -->

    <script src="assets/vendor/sql-wasm.js"></script>

      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commonModalLabel">알림</h5>
