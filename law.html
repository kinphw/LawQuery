<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>법령조회 - LawQuery</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div id="header"></div>

    <!-- Text size control - floating style -->
    <div class="floating-controls p-0">
        <div class="btn-group" role="group" aria-label="Text size options">
            <input type="radio" class="visually-hidden" name="textSize" id="sizeDefault" value="" checked>
            <label class="btn btn-outline-secondary btn-sm" for="sizeDefault">기본</label>
    
            <input type="radio" class="visually-hidden" name="textSize" id="sizeSmall" value="small">
            <label class="btn btn-outline-secondary btn-sm" for="sizeSmall">작게</label>
    
            <input type="radio" class="visually-hidden" name="textSize" id="sizeXS" value="text-xs">
            <label class="btn btn-outline-secondary btn-sm" for="sizeXS">매우 작게</label>
        </div>
    </div>

    <div id="results"></div>

    <!-- 기본 라이브러리 -->
    <script src="assets/vendor/bootstrap.min.js"></script>
    <script src="assets/vendor/sql-wasm-b64.js"></script>
    <script src="assets/vendor/sql-wasm.js"></script>
    
    <!-- 데이터베이스 -->
    <script src="data/db_aesr.js"></script>

    <!-- MVC 컴포넌트 -->
    <script src="src/js/models/LawDatabase.js"></script>
    <script src="src/js/models/LawModel.js"></script>
    <script src="src/js/views/components/Header.js"></script>
    <script src="src/js/views/components/LawTable.js"></script>
    <script src="src/js/views/LawView.js"></script>
    <script src="src/js/controllers/LawController.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
